<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rotate to Mouse</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="utils.js"></script>
  
  <script>
    window.onload = function() {
      //Our code here...
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d')
          

  //context.save();
  context.translate(200, 200);
  context.lineWidth = 5;
  context.strokeStyle = "#0000ff";
  //context.rotate(rotation);
  
  context.beginPath();
  context.moveTo(-50, -25);
  context.lineTo(0, -25);
  context.stroke();

  context.lineTo(0, -50);
  context.stroke();

  context.lineTo(50, 0);
  context.stroke();

  context.lineTo(0, 50);
  context.stroke();

  context.lineTo(0, 25);
  context.stroke();

  context.lineTo(-50, 25);
  context.stroke();

  context.closePath();
  context.stroke();

//  context.closePath();
  //context.fillStyle = "#ffff00";
  //context.fill();
//  context.stroke();
  //context.restore();
      }();

  </script>
</body>

</html>
