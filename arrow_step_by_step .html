<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>arrow step by step</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="utils.js"></script>
  
  <script>
    window.onload = function() {
      //Our code here...
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d');
          

with (context) {
  //context.save();
  translate(200, 200);
  lineWidth = 5;
  strokeStyle = "#0000ff";
  //context.rotate(rotation);
  
  beginPath();
  moveTo(-50, -25);
  lineTo(0, -25);
  stroke();

  lineTo(0, -50);
  stroke();

  lineTo(50, 0);
  stroke();

  lineTo(0, 50);
  stroke();

  lineTo(0, 25);
  stroke();

  lineTo(-50, 25);
  stroke();

  closePath();
  stroke();

//  context.closePath();
  //context.fillStyle = "#ffff00";
  //context.fill();
//  context.stroke();
  //context.restore();
  }
      }();

  </script>
</body>

</html>
