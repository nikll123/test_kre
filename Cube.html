<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Vector.js"></script>
  <script src="Cube.js"></script>
  <script src="Dot.js"></script>
  
  <script>
    window.onload = function() {
    
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2;
          
      context.translate(x0, y0);
//      coordgrids(context);
      var l = 0,
          ax = 1,
          ay = 2,
          az = 3;
      cBig = new Point (-50, -50, -50)    
      cubeBig = new Cube(cBig, 50);
          
      cx = new Point (150, 0, 0);
      cubeX = new Cube(cx, 20);
      cubeX.color = "#FF0000";
      
      cy = new Point (0, 150, 0);
      cubeY = new Cube(cy, 20);
      cubeY.color = "#00FF00";

      cz = new Point (0, 0, 150);
      cubeZ = new Cube(cz, 20);
      cubeZ.color = "#0000FF";
      
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(-x0, -y0, canvas.width, canvas.height);
          
      cubeBig.rotate((new Point (0, 0, 00)), ax, ay, az);
      cubeBig.draw2(context);      

      cubeX.rotate(cx, ax, 0, 0);
      cubeX.draw2(context);      

      cubeY.rotate(cy, 0, ay, 0);
      cubeY.draw2(context);      

      cubeZ.rotate(cz, 0, 0, az);
      cubeZ.draw2(context);      

      }());


    }
  </script>
</body>

</html>
