<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Vector.js"></script>
  <script src="Cube.js"></script>
  
  <script>
    window.onload = function() {
    
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2;
          
      context.translate(x0, y0);
//      coordgrids(context);
      var l = 0,
          ax=1,
          ay=2,
          az=3;
      cubeBig = new Cube(new Point (0, 0, 0), 50);
          
      cubeX = new Cube(new Point (150, 0, 0), 20);
      cubeX.color = "#FF0000";
      
      cubeY = new Cube(new Point (0, 150, 0), 20);
      cubeY.color = "#00FF00";

      cubeZ = new Cube(new Point (0, 0, 150), 20);
      cubeZ.color = "#0000FF";
      
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(-x0, -y0, canvas.width, canvas.height);
          
      cubeBig.rotate(ax, ay, az);
      cubeBig.draw(context);      

      cubeX.rotate(ax, 0, 0);
      cubeX.draw(context);      

      cubeY.rotate(0, ay, 0);
      cubeY.draw(context);      

      cubeZ.rotate(0, 0, az);
      cubeZ.draw(context);      

      }());


    }
  </script>
</body>

</html>
