<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Vector.js"></script>
  
  <script>
    window.onload = function() {
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2;
          
      context.translate(x0, y0);
      var lenght = 5;

      for (i = -200; i<=200 - lenght; i = i + 10)
      {
        verbeg = new Point(i, i, i);
        verend = new Point(i + lenght, i + lenght, i + lenght);
        vector = new Vector (verbeg, verend);
        vector.draw(context);
      }

    }
  </script>
</body>

</html>
