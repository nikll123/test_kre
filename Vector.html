<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Vector.js"></script>
  
  <script>
    window.onload = function() {
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2;
          
      context.translate(x0, y0);
      
        vector = new Vector (new Point(-200, 0, 0), new Point(200, 0, 0));
        vector.draw(context);
        vector = new Vector (new Point(0, -200, 0), new Point(0, 200, 0));
        vector.draw(context);
        vector = new Vector (new Point(0, 0, -200), new Point(0, 0, 200));
        vector.draw(context);

    }
  </script>
</body>

</html>
