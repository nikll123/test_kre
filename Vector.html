<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Vector.js"></script>
  
  <script>
    window.onload = function() {
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2;
          
      context.translate(x0, y0);
      var color = "#000000";

      for (i = -200; i < 200; i = i + 50)
      {
        if  (i == 0)
        {
          color = "#aaaaff";
        }
        else 
        {
          color = "#eeeeee";
        }

          vector = new Vector (new Point(i, -200, 0), new Point(i, 200, 0));
          vector.color = color;
          vector.draw(context);
          vector = new Vector (new Point(-200, i, 0), new Point(200, i, 0));
          vector.color = color;
          vector.draw(context);

          vector = new Vector (new Point(i, 0, -200), new Point(i, 0, 200));
          vector.color = color;
          vector.draw(context);
          vector = new Vector (new Point(-200, 0, i), new Point(200, 0, i));
          vector.color = color;
          vector.draw(context);

          vector = new Vector (new Point(0, -200, i), new Point(0, 200, i));
          vector.color = color;
          vector.draw(context);
          vector = new Vector (new Point(0, i, -200), new Point(0, i, 200));
          vector.color = color;
          vector.draw(context);
      }

    }
  </script>
</body>

</html>
