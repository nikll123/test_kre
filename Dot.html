<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Circle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Dot.js"></script>

  <script>
    window.onload = function() {
      //Our code here...
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2,
        radius = 0;
          
      context.translate(x0, y0);

      for (i = 1; i<=10; i = i + 3)
      {
        point = new Point(-200  + i * 20, 0, 0);
        radius = i * 1;
        dot = new Dot(point, radius);
        dot.color = "#0000FF";
        dot.draw(context);
        
      }

    }
  </script>
</body>

</html>
