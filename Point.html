<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Point</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400">
       </canvas>

  <script src="Point.js"></script>
  <script src="Dot.js"></script>
  <script>
  
       function dotdraw(context, x, y, z, radius) { 
        center = new Point(x, y, z);
        dot = new Dot(center, radius);
        dot.draw(context);
        }
        
    window.onload = function() {
      //Our code here...
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        x0 = canvas.width / 2,
        y0 = canvas.height / 2,
        radius = 1,
        step = 5;
          
      context.translate(x0, y0);

      for (i = -200; i<=200; i = i + 10)
      {
        dotdraw(context, i, 0, 0, radius);
        dotdraw(context, 0, i, 0, radius);
        dotdraw(context, 0, 0, i, radius);
      }
      
      radius = 2;
      c = new Point (0, 0, 0);
      
      px = new Point(100, -50, 50);
      py = new Point(0, 60, 60);
      pz = new Point(80, 80, 0);
      for (a = 0; a<=360; a = a + step)
      {
        px.rotate(c, step, 0, 0);
        dot = new Dot(px, radius);
        dot.color = "#00FF00";
        dot.draw(context);

        py.rotate(c, 0, step, 0);
        dot = new Dot(py, radius);
        dot.color = "#0000FF";
        dot.draw(context);

        pz.rotate(c, 0, 0, step);
        dot = new Dot(pz, radius);
        dot.color = "#FF0000";
        dot.draw(context);
      }

    }
  </script>
</body>

</html>
